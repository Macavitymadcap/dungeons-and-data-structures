<h2>D&D Encounter Evaluator</h2>

<div class="input-group">
  <h3>Party Members</h3>
  <div id="party-inputs" class="dynamic-inputs">
    <input type="number" class="party-level" min="1" max="20" value="1" placeholder="Level">
  </div>
  <button id="add-party-member">Add Party Member</button>
  <button id="remove-party-member">Remove Party Member</button>
</div>

<div class="input-group">
  <h3>Opponents</h3>
  <div id="opponent-inputs" class="dynamic-inputs">
    <input type="number" class="opponent-xp" min="0" value="25" placeholder="XP">
  </div>
  <button id="add-opponent">Add Opponent</button>
  <button id="remove-opponent">Remove Opponent</button>
</div>

<button id="evaluate-encounter">Evaluate Encounter</button>

<div id="results" class="results">
  <h3>Evaluation Results</h3>
  <div>
    <p><strong>Difficulty:</strong> <span id="difficulty-result" class="difficulty-badge">-</span></p>
    <p><strong>Actual XP:</strong> <span id="actual-xp-result">-</span></p>
    <p><strong>Adjusted XP:</strong> <span id="adjusted-xp-result">-</span></p>
  </div>

  <details>
    <summary>Party XP Thresholds</summary>
    <div id="thresholds-result">
      <p><strong>Easy:</strong> <span id="easy-threshold">-</span></p>
      <p><strong>Medium:</strong> <span id="medium-threshold">-</span></p>
      <p><strong>Hard:</strong> <span id="hard-threshold">-</span></p>
      <p><strong>Deadly:</strong> <span id="deadly-threshold">-</span></p>
    </div>
  </details>
</div>
