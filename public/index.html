<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <title>Dungeons &amp; Data Structures</title>

    <link rel="stylesheet" href="static/styles.css">

    <!-- htmx -->
    <script 
        src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.js" 
        integrity="sha384-oeUn82QNXPuVkGCkcrInrS1twIxKhkZiFfr2TdiuObZ3n3yIeMiqcRzkIcguaof1" 
        crossorigin="anonymous"
    >
    </script>
    
    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- highlight.js -->
    <link
        rel="stylesheet" 
        href="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/styles/atom-one-dark.min.css"
    >
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/highlight.min.js"></script>

    <!-- Mermaid.js -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

    <!-- Load Scripts and Initialise-->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
          mermaid.initialize({ startOnLoad: false });
          document.querySelectorAll(".mermaid").forEach((el) => {
            mermaid.init(undefined, el);
          });
          hljs.highlightAll();
        });
  
        document.addEventListener("htmx:afterSwap", (event) => {
          document.querySelectorAll(".mermaid").forEach((el) => {
            mermaid.init(undefined, el);
          });
          hljs.highlightAll();
        });

        document.addEventListener("ampline:init", () => {
            Alpine.store('pagesVisited', {
                character: false,
                nodes: false,
                stats: false,
                get all() {
                    return this.character && this.nodes && this.stats;
                },
            });
        });
      </script>
</head>

<body>
    <header>
        <h1>Dungeons &amp; Data Structures</h1>
    </header>

    <main id="main" hx-get="/introduction.html" hx-trigger="load once"></main>

    <footer>
        <nav>
            <menu 
                hx-get="/menu.html"
                hx-trigger="load once"
                hx-swap="outerHTML"
            >
            </menu>
        </nav>
    </footer>
</body>

</html>
